<div class="container">
    <h1>Login</h1>
    <form class="form-horizontal" #f="ngForm" (ngSubmit)="submit()">
        <div class="submit-container" [(ngModel)]="login" name="login">
            <div class="form-group">
                <label class="control-label col-sm-1" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="login.email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-1" for="pwd">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" [(ngModel)]="login.password">
                </div>
            </div>
            <!--<div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                </div>
            </div>-->
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
